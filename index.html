<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sandwich Order Form</h1>
    <form id="order-form">
        <div class="form-group">
            <label for="class-select">Select your class:</label>
            <select id="class-select" name="class-select">
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sandwich-select">Select your sandwich:</label>
            <select id="sandwich-select" name="sandwich-select">
                <option value="Ham and Cheese">Ham and Cheese</option>
                <option value="Turkey and Avocado">Turkey and Avocado</option>
                <option value="Roast Beef and Cheddar">Roast Beef and Cheddar</option>
            </select>
        </div>
        <button id="order-btn" type="submit">Place order</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
